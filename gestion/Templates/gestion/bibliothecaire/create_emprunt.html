<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un emprunt</title>
</head>
<body>
    <h1>Créer un emprunt</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <label for="emprunteur">Sélectionnez un emprunteur :</label>
        <select name="emprunteur" id="emprunteur" required>
            {% for emprunteur in emprunteurs %}
                <option value="{{ emprunteur.id }}">{{ emprunteur.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="livre">Sélectionnez un livre :</label>
        <select name="livre" id="livre" required>
            {% for livre in livres %}
                <option value="{{ livre.id }}">{{ livre.name }} ({{ livre.auteur }})</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Créer l'emprunt</button>
    </form>

    <a href="{% url 'gestion:bibliothecaire_home' %}">Retour au menu</a><br>
</body>
</html>
