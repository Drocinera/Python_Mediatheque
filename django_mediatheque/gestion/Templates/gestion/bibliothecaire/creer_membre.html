{% extends 'gestion/base.html' %}

{% block title %}Créer un Membre{% endblock %}

{% block content %}
    <h2>Créer un Membre</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Créer</button>
    </form>
    <a href="{% url 'gestion:liste_membres' %}">Retour à la liste des membres</a>
{% endblock %}
