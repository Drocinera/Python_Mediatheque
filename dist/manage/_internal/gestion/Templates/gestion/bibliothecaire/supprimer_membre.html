{% extends 'gestion/base.html' %}

{% block title %}Supprimer Membre{% endblock %}

{% block content %}
    <h2>Supprimer Membre</h2>
    <p>Êtes-vous sûr de vouloir supprimer {{ emprunteur.nom }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer</button>
        <a href="{% url 'gestion:liste_membres' %}">Annuler</a>
    </form>
{% endblock %}
